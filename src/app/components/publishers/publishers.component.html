<div class="container">    
    <table class="table table-dark table-striped table-bordered table-">
        <thead class="thead-light">
            <tr>
             <th>
                ID
             </th>   
             <th>
                Name             
            </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of publish">
                <td> {{x.id}}</td>
                <td> {{x.name}}</td>
            </tr>
        </tbody>
    </table>

</div>
